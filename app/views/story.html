<!DOCTYPE html>
<html>
<head>
    <title>&{get('title')} | XiaoShuo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" media="screen" href="https://unpkg.com/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    #{get 'moreStyles' /}
    <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
</head>
<body>
    <nav class="navbar navbar-light bg-light navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/books">XiaoShuo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarNav">
                <div class="form-inline">
                    <a class="btn btn-primary" href="/books/new">&{'main.add'}</a>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">&{'main.tasks'}</a></li>
                </ul>
                <form class="form-inline" method="get" action="/books">
                    <input class="form-control form-control-sm" type="text" name="q" value="${params.q}">
                    <button class="btn btn-outline-secondary btn-sm" type="submit">&{'main.search'}</button>
                </form>
                <ul class="navbar-nav ml-auto">
                    #{ifnot currentUser}
                    <li class="nav-item"><a class="nav-link" href="/login">&{'main.login'}</a></li>
                    #{/ifnot}
                    #{else}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">${currentUser.email}</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/">&{'main.events'}</a>
                            <div class="dropdown-divider"></div>
                            <form method="post" action="/lang">
                                #{authenticityToken /}
                                <input type="hidden" name="redirect" value="${request.url}">
                                <button class="dropdown-item" type="submit" name="lang" value="zh-TW">中文</button>
                                <button class="dropdown-item" type="submit" name="lang" value="en">English</button>
                            </form>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/logout">&{'main.logout'}</a>
                        </div>
                    </li>
                    #{/else}
                </ul>
            </div>
        </div>
    </nav>
    #{doLayout /}
    <script src="https://unpkg.com/jquery@3.4.1/dist/jquery.min.js" type="text/javascript" charset="UTF-8"></script>
    <script src="https://unpkg.com/popper.js@1.16.0/dist/umd/popper.min.js" type="text/javascript" charset="UTF-8"></script>
    <script src="https://unpkg.com/bootstrap@4.4.1/dist/js/bootstrap.min.js" type="text/javascript" charset="UTF-8"></script>
    #{get 'moreScripts' /}
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-86136693-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-86136693-1');
    </script>
</body>
</html>
